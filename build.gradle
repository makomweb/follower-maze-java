apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.maze.Program'
    }
    baseName = 'soundcloud-follower-maze'
    version = '0.1.0'
}

mainClassName = 'com.maze.Program'